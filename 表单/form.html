<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="register" action="/form" method="post">
    <!--文本框-->
    <input type="text" name="name" placeholder="请输入姓名"><br>
    <!--密码框-->
    <input type="password" name="password" id="" value="" placeholder="请输入密码"><br>

    <!--单选框-->
    <input type="radio" name="radio" value="money"
    <input type="radio" name="radio" value="power">
    <input type="radio" name="radio" value="girl"><br>
    <!--按钮-->
    <input type="button" name="button" value="按钮"><br>

    <input type="checkbox" name="checkbox" value="money">
    <input type="checkbox" name="checkbox" value="power">
    <!--禁用-->
    <input type="checkbox" name="checkbox" value="girl" disabled="disabled"><br>

    <!--下拉菜单-->
    <select name="select">
        <option value="haikou">海口</option>
        <option value="wuhan">武汉</option>
        <option value="sanya">三亚</option>
    </select><br>

    <!--文本域-->
    <textarea name="textarea" cols="30" rows="10" placeholder="文本域"></textarea>

    <!--上传文件-->
    <!--multiple 多选-->
    <input type="file" name="file" value="选择文件" multiple><br>
    <!--选择图片-->
    <input type="image" name="image" value="选择图片" width="100" height="100" src="../img/1.jpg"><br>
    <br>
    <hr>

    <label for="id_name">姓名</label>
    <input type="text" name="name" id="id_name" placeholder="请输入姓名"><br>

    <!--输入日期-->
    <input type="date"><br>
    <input type="week"><br>
    <!--选择颜色-->
    <input type="color"><br>


    <!--重置按钮-->
    <input type="reset" name="reset" value="重置">

    <!--提交按钮-->
    <input type="submit" name="submit" value="提交">


</form>

</body>
</html>
