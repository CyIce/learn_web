<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css/">
    <script src="../../JQuery/jquery-3.3.1.min.js/"></script>
    <script src="js/index.js/"></script>
</head>
<body>

<input type="text" list="data" placeholder="请输入您要学习的语言">
<datalist id="data">
    <option value="C++">C++</option>
    <option value="C">C</option>
    <option value="Java">Java</option>
    <option value="JS">JS</option>
    <option value="Python">Python</option>
</datalist>

<details>
    <summary>你楸啥</summary>
    <p>楸你咋滴</p>
</details>

<p>我是一个
    <mark>mark</mark>
    哈哈哈
</p>

<progress id="progress" max="100" value="20"></progress>

<form action="">
    <input type="range" title="" max="100" min="0" step="5" value="30">
    <input type="datetime-local" title="">
    <!--autofocus:自动聚焦 required：需要输入内容才能提交 pattern：提交的内容需要满足正则表达式-->
    <input type="text" title="" autofocus required pattern="\d+"><br>
    <input type="submit" value="提交">
</form>





</body>
</html>
