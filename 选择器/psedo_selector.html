<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--伪类选择器-->
    <style type="text/css">
        /*初始的颜色*/
        a:link{
            color: red;
        }
        /*被访问后的状态*/
        a:visited{
            color: yellow;
        }
        /*悬浮的状态*/
        a:hover{
            color: blue;
        }
        /*按下的状态*/
        a:active{
            color: pink;
        }

    </style>

</head>
<body>
<a href="http://www.baidu.com">百度一下</a>
</body>
</html>
