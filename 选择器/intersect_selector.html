<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--交集选择器-->
    <style type="text/css">

        p.class_1{
            background-color: aqua;
            font-size: 50px;
        }

        p#id_1{
            background-color: darkcyan;
            font-size: 50px;
        }

    </style>

</head>
<body>


<p class="class_1">我是一个p标签</p>
<p class="class_2">我是一个p标签</p>
<h1 class="class_1">我是一个h1标签</h1>
<p id="id_1">我是一个p标签</p>
<p id="id_2">我是一个p标签</p>


</body>
</html>
