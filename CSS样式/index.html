<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--内部样式-->
    <style type="text/css">
        p {
            color: red;
        }

    </style>

    <!--外部样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--行内样式-->
<p style="color: blue;">我是一个有颜色的p标签 ---- 行内样式</p>

<!--内部样式-->
<p>我是一个有颜色的p标签 ---- 内部样式or外部样式</p>


<!--内联元素、块级元素、行内块元素的转换-->

<spin style="background-color: antiquewhite">我是一个内联元素，不能设置大小</spin>
<br>

<spin display style="background-color: antiquewhite ;width:500px; display:block;">我是一个变成块级元素的内联元素，可以设置大小</spin>

</body>
</html>
